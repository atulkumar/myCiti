<ion-view view-title={{restaurant.$id}}>
    <ion-content>
        <h3>{{restaurant.name}}</h3>
                <p>{{restaurant.desc}}</p>
                <span ng-if="restaurant['is-only-veg']===true">Veg </span><span class="rest-desc" ng-if="restaurant['is-only-veg']===false">Veg / Non-Veg</span>
                <span ng-if="restaurant['is-bar']===true">Bar </span>
                <div ng-if="restaurant['average-cost-for-two']!=null">Cost: {{restaurant['average-cost-for-two']}}</div>
                <div ng-if="restaurant['opening-hours'] !=null">
                    <span>Opening Hours:</span>
                    <span ng-repeat="timing in restaurant['opening-hours']" style="font-style:italic">
                    <span ng-if="$index>0"> , </span> {{timing.from}} - {{timing.to }}
                    </span>
                </div>
                <div ng-if="restaurant['tags'] !=null">
                    <span ng-repeat="tag in restaurant['tags']" style="font-style:italic">
                    <span ng-if="$index>0"> {{tag | camelcase}}{{$last ? '' : ', '}}
                </span>
                </div>
    </ion-content>
</ion-view>
