<ion-view left-buttons="leftButtons" right-buttons="rightButtons" class="intro">
  <ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide>     
      <div id="logo">
        <img src=".\img\myCiti.png">
      </div>
      <p>
        Explore your city with us.
      </p>      
    </ion-slide>
    <ion-slide>
      <h3>Using Awesome</h3>

      <div id="list">
        <h5>Just three steps:</h5>
        <ol>
          <li>Be awesome</li>
          <li>Stay awesome</li>
          <li>There is no step 3</li>
        </ol>
      </div>
    </ion-slide>
    <ion-slide>
      <h3>Any questions?</h3>
      <p>
        Too bad!
      </p>
    </ion-slide>
  </ion-slide-box>
  <button class="button button-block" ng-click="next()" ng-show="currentSlide<2">
   Next
</button>
  <button class="button button-block" ng-click="showHome()" ng-show="currentSlide==2">
   Register here
</button>
</ion-view>
