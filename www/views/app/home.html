<ion-view class="feeds-categories-view">  
   <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
   <ion-nav-title>
    <span>My App</span>
  </ion-nav-title>
    <ion-content>         
        <!--Top slider-->
        <ion-slide-box does-continue="true">
            <ion-slide ng-repeat="slide in slides">
                <a href="#/app/directory">
                    <img ng-src="{{slide.imageUrl}}" style="width:100%;height:30%;margin:auto;display:block">
                </a>
            </ion-slide>
        </ion-slide-box>        
        <!--Categories-->
        <div class="row categories-list">
      <div ng-repeat="category in mainCategories" class="col col-50">
        <a class="feed-category" href={{getUrl(category.name,category.title)}}>            
            <img class="category-image" ng-src="{{category.image}}" spinner-on-load>          
          <div class="category-bg"></div>
          <span class="category-title">{{category.title}}</span>
        </a>
      </div>
    </div>       
    </ion-content>
</ion-view>
